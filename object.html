<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      // const product = {
      //   name: "kiran",
      //   age: 21,
      // };
      // console.log(product);
      // console.log(product.name);
      // delete product.age;
      // console.log(product);

      const product2 = {
        name: "shirts",
        // ["delivery - time"]: "10pm",
        "delivery - time": "10pm", //codewill still work

        // nested object
        rating: {
          stars: 4.5,
          count: 87,
        },
        // function
        fun: function function1() {
          console.log("function inside object");
        },
      };
      // dot notation
      console.log(product2);
      console.log(product2.name);
      // bracket notation
      console.log(product2["name"]);
      console.log(product2["delivery - time"]);

      // for nested object
      console.log(product2.rating);
      console.log(product2.rating.stars);

      // for function inside object
      // console.log(product2.fun());

      // convert javascript to JSON
      // console.log(JSON.stringify(product2));

      // convert JSON to javascript
      /* const jsonString = JSON.stringify(product2);
      console.log(JSON.parse(jsonString)); */

      // auto boxing does not work with null and undefined
      console.log("hello".length);
      console.log("hello".toUpperCase());

      // objects are reference
      const object1 = {
        message: "hello",
      };

      const object2 = object1;
      console.log(object2);

      //we can change the value inside the object even with const
      object1.message = "GOOD JOB";
      console.log(object1);
      // cant compare object directly
      const object3 = {
        message: "GOOD JOB",
      };
      // not equal even though they have same value inside
      console.log(object3 === object1);
      // equal
      console.log(object2 === object1);

      const object4 = {
        message: "GOOD JOB",
        price: 799,
      };

      //const message = object4.message;
      // destucturing
      const { message, price } = object4;
      console.log(message, price);

      // shorthand property
      const object5 = {
        // message: message,
        message, //same
      };
      console.log(object5);

      //short hand mehtod
      const object6 = {
        // method: function function1() {
        //   console.log("method");
        // }
        method() {
          console.log("method"); // same
        },
      };
      console.log(object6);
      object6.method();
    </script>
  </body>
</html>
