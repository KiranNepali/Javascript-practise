<!-- variable is a container
save a value number or string 
cant use some word for variables: 
let,
cant start with number,
space,
$  and _,
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
    <style></style>
  </head>
  <body>
    <!-- js  -->
    <script>
      let variable1 = 3;
      console.log(variable1);

      let calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      let result = calculation + 2;
      console.log(result);

      let message = "hello";
      console.log(message);

      // reassigning value : cant use let
      variable1 = 5;
      console.log(variable1);
    </script>
  </body>
</html>
