<!--
1. When we click computer randomly select a move
2. Compare the moves to  get the result
3. Display the result in popup-->

<!-- logical operators  lets us combile Boolean value  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>
    <!-- get 0 and 1 with the help of Math.random() -->
    <!-- 1/3 = rock, between 1/3 and 2/3 = paper, between 2/3 and 1 = scissor -->
    <button
      onclick="
              
        playGame('rock');
        "
    >
      Rock
    </button>

    <button
      onclick="
      
      playGame('paper');
       "
    >
      Paper
    </button>

    <button
      onclick="
      
      playGame('scissor')
         "
    >
      Scissor
    </button>
    <p><a href="">Click here</a> to see the final result</p>

    <!-- js  -->
    <script>
      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        // compare computerMove with our move and show result
        let result = "";
        // for rock
        if (playerMove === "rock") {
          // compare computerMove with our move and show result
          if (computerMove === "rock") {
            result = "Tie";
          } else if (computerMove === "paper") {
            result = "You lose";
          } else if (computerMove === "scissor") {
            result = "You win";
          }
          // show result popup
          alert(
            `You picked ${playerMove}. Computer picked ${computerMove}.\n${result} `
          );
        }
        // for paper
        else if (playerMove === "paper") {
          // compare computerMove with our move and show result
          if (computerMove === "rock") {
            result = "You win";
          } else if (computerMove === "paper") {
            result = "Tie";
          } else if (computerMove === "scissor") {
            result = "You lose";
          }
          // show result popup
          alert(
            `You picked ${playerMove}. Computer picked ${computerMove}.\n${result} `
          );
        }
        // for scissor
        else if (playerMove === "scissor") {
          if (computerMove === "rock") {
            result = "You lose";
          } else if (computerMove === "paper") {
            result = "You win";
          } else if (computerMove === "scissor") {
            result = "Tie";
          }
          // show result popup
          alert(
            `You picked ${playerMove}. Computer picked ${computerMove}.\n ${result} `
          );
        }
      }

      function pickComputerMove() {
        // genrate random number and get computerMove
        const randomNumber = Math.random();
        let computerMove = "";
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber < 1 && randomNumber > 2 / 3) {
          computerMove = "scissor";
        }
        return computerMove;
      }
    </script>
  </body>
</html>
